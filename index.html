<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
          <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap');
          @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap');
 @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    .container {
      font-size: 10px;
      max-width: 600px;
      margin-top: 50px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .greeting {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
        /* Fullscreen Welcome Loading */
        #loading-screen {
          font-family: "Caudex", serif;
            position: fixed;
            width: 100%;
            height: 100vh;
            background-image: url('/b.gif');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        /* Loader Animation */
        .spinner-border {
            width: 60px;
            height: 60px;
            border-width: 5px;
        }

        /* Hide Main Content Initially */
        #main-content {
          font-family: 'Poppins', sans-serif;
            display: none;
        }

        /* Styling for Smooth UI */
        body {
          
           background-image: url('/bg.jpg');
            background-size: cover;
            color: #333;
            transition: background-color 0.3s ease;
        }

        h2 {
            color: #0d6efd;
            font-weight: bold;
        }

        /* Advanced Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

#notice-list {
  font-family: "Caudex", serif;
    display: flex;
    flex-direction: column; /* Ensure items stack vertically */
    gap: 10px; /* Adds space between notices */
}
        /* Hover Effects for List Items */
        .list-group-item {
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #e7f1ff;
            transform: scale(1.03);
            font-size:20px;
        }
.greeting{
  font-size: 20px;
  color: blue;
  font-family: "Caudex", serif;
}
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
            /* Install notification styling */
.install-notification {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1em;
  z-index: 10000;
}

.install-notification p {
  margin: 0;
  font-size:118px;
  display: inline;
}
#installBtn{
  font-size:69px;
}
.install-notification button {
  margin-left: 10px;
}
    </style>
</head>
<body class="bg-light">
    <!-- Install Notification Banner -->
    <div id="installNotification" class="install-notification" style="display: none;">
        <p>Install this app <br> â˜ž</p>
        <button id="installBtn" class="btn btn-primary">Install</button>
    </div>
    <!-- Welcome Loading Screen -->
    <div id="loading-screen">
        <div>Welcome to <br> <span style="font-size: 35px;">Smart Private Program</span></div>
        <div class="spinner-border text-light mt-3" role="status"></div>

    </div>

    <!-- Main Content -->
    <div id="main-content">
                      <div class="container">
                    <div class="input-group" id="inputGroup">
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name" />
                        <button class="btn btn-primary" onclick="saveName()">Save</button>
                    </div>
                    <div class="greeting" id="greetingMessage"></div>
                </div>
        <div class="container mt-5">

            <!-- âœ… Payment Check Section -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h4>Check Payment Status</h4>
                    <div class="input-group mb-3">
                        <input type="text" id="unique-id" class="form-control" placeholder="Enter Unique ID">
                        <button class="btn btn-primary" onclick="checkPayment()">Check</button>
                    </div>
                    <div id="payment-details" class="alert alert-info d-none">
                        <strong>Name:</strong> <span id="student-name"></span><br>
                        <strong>Unique ID:</strong> <span id="student-id"></span><br>
                        <strong>Payment Status:</strong> <span id="student-payment"></span>
                    </div>
                </div>
            </div>
<!-- Bootstrap Advanced Alert Modal -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertTitle">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertMessage">Message goes here...</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

                        <!-- Notices will be dynamically inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hide Loading Screen after 3 seconds
        setTimeout(() => {
            document.getElementById("loading-screen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("main-content").style.display = "block";
            }, 500);
        }, 3000);
    </script>

    <script type="module" src="https://sawon-21.github.io/smart-privat-proggram/u.js"></script>

</body>
</html>
